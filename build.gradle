plugins {
    id 'java'
    id 'maven-publish'
}

version = project.sdk_version
group = project.maven_group

def targetJavaVersion = 17

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release = targetJavaVersion
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    archivesBaseName = project.archives_base_name

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.slf4j:slf4j-simple:1.7.2'
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.java-websocket:Java-WebSocket:1.5.1'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'com.google.code.gson:gson:2.9.0'
    annotationProcessor 'org.slf4j:slf4j-simple:1.7.2'
    annotationProcessor 'org.jetbrains:annotations:20.1.0'
    annotationProcessor 'org.slf4j:slf4j-simple:1.7.30'
    annotationProcessor 'org.java-websocket:Java-WebSocket:1.5.1'

}




publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {

    }
}
