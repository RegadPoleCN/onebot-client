plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

version = project.sdk_version
group = project.maven_group

def targetJavaVersion = 17

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release = targetJavaVersion
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    archivesBaseName = project.archives_base_name

}



repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.java-websocket:Java-WebSocket:1.5.1'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'com.google.code.gson:gson:2.8.8'
    annotationProcessor 'org.jetbrains:annotations:20.1.0'
    annotationProcessor 'org.slf4j:slf4j-simple:1.7.30'
    annotationProcessor 'org.java-websocket:Java-WebSocket:1.5.1'

}
shadowJar {
    archiveBaseName.set(project.archives_base_name)
    archiveClassifier.set('')
    archiveVersion.set(project.sdk_version)
    dependencies {
        exclude(dependency('com.google.code.gson:gson:2.8.8'))
        exclude(dependency('org.jetbrains:annotations:20.1.0'))
        exclude(dependency('org.slf4j:slf4j-simple:1.7.30'))
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }

    repositories {

    }
}
